<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}XWCRM系统 － 账务后台{% endblock %}</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="description" content="{% block desc %}欢迎使用XWCRM系统！{% endblock %}">
    <meta name="author" content="{% block author %}binux{% endblock %}">
    <link rel="icon" type="image/png" href="{{ static_url('favicon.ico') }}">
    <script src="{{ static_url('js/seajs/sea.js') }}"></script>
    <script>
      seajs.config({
        base: "/static",
      })
      console = console || {};
      console.log = console.log || function(){};
      console.debug = console.debug || function(){};
      console.info = console.info || function(){};
      console.error = console.error || function(){};
    </script>
    {% block head %}
    <link href="{{ static_url('js/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" media="screen">
    <link href="{{ static_url('js/bootstrap/css/bootstrap-datetimepicker.css') }}" rel="stylesheet" type="text/css" media="screen">
    <script src="{{ static_url('js/jquery/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap/js/bootstrap.min.js') }}"></script>
    <link href="{{ static_url('css/base.css') }}" rel="stylesheet" type="text/css">
    {% endblock %}

    {% import "utils.html" as utils  %}
  </head>

  <body>
    {% block body %}{% endblock %}
    {% block foot %}
    <footer>
      <div class="container">
        <p class="text-center"><a href="http://www.honghaigy.com" target="_blank">XWCRM</a>所属资产&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        -<a href="http://www.honghaigy.com/portal/aboutus/contact" target="_blank">联系我们</a>-</p> 
      </div>
    </footer>
    {% endblock %}
    {% if config.ga_key %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ config.ga_key }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
